<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js" defer></script>
    <title>YouTube Playback Quality Control / Settings</title>
</head>

<body>
    <div class="grid">
        <div id="container1" class="table" style="grid-area: a;"></div>
        <div id="container2" class="table" style="grid-area: b;"></div>
        <div class="footer" style="grid-area: c;">
            <div id="reset_container">
                <input id="reset" type="reset" title="Press and hold the button for 1 second to reset." />
            </div>
            <div id="reset_progress"></div>
        </div>
    </div>
    </div>
</body>

</html>
